services:
  db:
    image: postgres:16-alpine
    container_name: buttonmap-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: buttonmap-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/appdb
      ENV: dev
      LOG_LEVEL: info
    ports:
      - "8000:8000"
  
    volumes:
      - .:/app:delegated

volumes:
  pgdata: